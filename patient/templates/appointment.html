{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="text-align: center">
    Patient Appointment
</h3>
<div id="patient" style="text-align: center;">
    <div style="padding-bottom: 20px">
        <lable >Full Name: </lable>
        <input id="name" style="width: 200px" type="email">
    </div>
    <div style="padding-bottom: 20px">
        <lable >Email: </lable>
        <input id="email" style="width: 200px" type="email">
    </div>
    <div style="padding-bottom: 20px">
        <lable>Time: </lable>
        <input id="time" style="width: 200px" type="datetime-local">
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="{% static 'appointment.js' %}"></script>
</html>
